	<div id="sideBar">

	<div id="mainDiv">

			<div id="cbCnt">
				<span id="cbLogo">BENRI</span>
				<div id="lcl">
					<a href="siteMain.html"><span>Home</span></a>

					<span>Comidas</span>
				</div>
				
			</div>

		<div id="main">
			
			<div id="addCmd">
				<button onclick="openAdd()">Adicionar Comida</button>
			</div>
		</div>
	</div>
	<div id="bg">
			<div id="adicionar">
				<form class="cajaAdd" id="addc">
					<button type="button" id="closeBt"><i class="fas fa-times" onclick="closeAdd()"></i></button>
					<h1>Adicionar Comida</h1>
					<div class="txtInpt" id="txtInptNom">
						<input type="text" name="nombre" class="obligatorio" placeholder="Nombre de la comida" id="nombre" onchange="validarNombre()">
						<i class="fas fa-exclamation-circle" id="nombreError"></i>
					</div>
					<div class="txtInpt" id="txtInptPrecio">
						<input type="text" name="precio" class="obligatorio" placeholder="Precio" id="precio" onchange="validarNum()">
						<i class="fas fa-exclamation-circle" id="precioError"></i>
					</div>
					<div class="txtInpt" id="txtInptMoneda">
						<input type="text" name="moneda" class="obligatorio" placeholder="Moneda" id="moneda" onchange="validarMoneda()">
						<i class="fas fa-exclamation-circle" id="monedaError"></i>
					</div>
					<div class="enviarInpt">
						<button type="button" id="enviarBt" onclick="validarTodo()">Adicionar</button>
					</div>			
				</form>
			</div>
		</div>
